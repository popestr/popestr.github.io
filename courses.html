    <div class="nav-container header">

        <div class="nav-menu nav-menu-right">
            <a href="Ryan_Pope_Resume.pdf">
                <div class="nav-menu-item">
                    CV/Resume
                </div>
            </a>
        </div>

    <div id="typed-strings-courses">
        <p>My Course History</p>
    </div>
    <div class="courses-content">
        <span class="courses-header">
            <span id="typedCourses"></span>
        </span>

        <div class="courses-list">
            <div class="course-group-header"><i class="fas fa-caret-right"></i> Fall 2020</div>
            <div class="course-group">
                <div class="course course--imp course--theo" data-classifications="imp theo">
                    <span class="course-title"><span class="course-code">CS4810</span> <span
                            class="course-name">Operating Systems</span></span>
                    <span class="course-classifications"><i class="fas fa-laptop-code"></i><i
                            class="fas fa-brain"></i></span>
                </div>
                <div class="course course--imp" data-classifications="imp">
                    <span class="course-title"><span class="course-code">CS4810</span> <span
                            class="course-name">Operating Systems</span></span>
                    <span class="course-classifications"><i class="fas fa-laptop-code"></i></span>
                </div>
                <div class="course course--theo" data-classifications="theo">
                    <span class="course-title"><span class="course-code">CS4810</span> <span
                            class="course-name">Operating Systems</span></span>
                    <span class="course-icons">
                        <span class="course-classifications"><i class="fas fa-brain"></i></span>
                        <span class="course-languages"><i class="fa-brands fa-golang"></i></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="courses-legend">
            <div class="legend-row legend-row--imp" data-classification="imp">
                <i class="fas fa-laptop-code"></i> Implementation-based CS
            </div>
            <div class="legend-row legend-row--theo" data-classification="theo">
                <i class="fas fa-brain"></i> Theoretical CS
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            linkLegendRow(".course"); // make hovering over a course highlight appropriate legend entries
            linkCourses(".legend-row"); // make overing over a legend entry highlight appropriate courses
        }
        let maxArrayPos = 0;
        var typedCourses = new Typed('#typedCourses', {
            stringsElement: '#typed-strings-courses',
            typeSpeed: 40,
            showCursor: false,
        });
    </script>

    <a class="source-link" href="http://github.com/Popestr/popestr.github.io/courses.html">
